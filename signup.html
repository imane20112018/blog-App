<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- ICONSOUT -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- GOOGLE FONT (MONTSERRAT) -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>
<body>
<section class="form__section">
    <div class="conatiner form__section-container">
        <h2>S'inscrire</h2>
        <div class="alert__message success">
            <p>C'est un message d'erreur</p>
        </div>
        <form action="" enctype="multipart/form-data" >
            <input type="text" name="" id="" placeholder="Prenom">
            <input type="text" name="" id="" placeholder="Nom">
            <input type="text" name="" id="" placeholder="Nom D'utilisateur">
            <input type="email" name="" id="" placeholder="Email">
            <input type="password" name="" id="" placeholder="Creer mot de passe">
            <input type="password" name="" id="" placeholder="confirmer mot de passe">
            <div class="form__control">
                <label for="avatar">Avatar de l'utilisateur</label>
                <input type="file" id="avatar">
            </div>
            <button type="submit" class="btn">S'inscrire</button>
            <small>
                Vous avez déjà un compte? <a href="signin.html">Se connecter</a>
            </small>
        </form>
    </div>
</section>
</body>

</html>
